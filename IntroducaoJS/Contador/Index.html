<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/Css/style.css"/>
    <title>Home Page - Contador web</title>

<body>
    <div class="borda">
        <h1>Contador</h1>
        <h2>Valor maximo 100 | Valor minimo -100</h2>
        <p>Click para alterar os valores</p>
        <div class="container">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="somar" onclick="increment()">+</button>
        </div>
        <script src="assets/Js/scripts.js"></script>
    </div>
</body>
